<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Background Style */
        body {
            font-family: 'Georgia', serif;
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'), linear-gradient(to right, #212121, #484848);
            color: #fff;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 80px 0;
            text-align: center;
        }

        header h1 {
            font-family: 'Old English Text MT', cursive, sans-serif;
            font-size: 3.5rem;
            color: #f7c873;
            text-shadow: 2px 2px 10px #000;
            text-transform: uppercase;
        }

        /* Profile Section */
        .profile-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }

        .profile-container h2 {
            font-family: 'Old English Text MT', cursive;
            color: #f7c873;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .profile-container p {
            font-size: 1.2rem;
            color: #ddd;
        }

        .profile-container .btn {
            background-color: #f7c873;
            border: none;
            color: #000;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-container .btn:hover {
            background-color: #e6b24d;
        }

        footer {
            background-color: #2a2a2a;
            color: #aaa;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.6);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 data-aos="fade-down">Library Management System</h1>
    </header>

    <div class="container">
        <div class="profile-container" data-aos="fade-up">
            <h2>Profile</h2>
            <p id="userDetails" data-aos="fade-up" data-aos-delay="200">Welcome, [User]</p>
            <a href="change-password.html" class="btn" data-aos="fade-up" data-aos-delay="300">Change Password</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Library Management System | All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
