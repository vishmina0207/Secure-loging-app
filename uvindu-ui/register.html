<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Background Style */
        body {
            font-family: 'Georgia', serif;
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'), linear-gradient(to right, #212121, #484848);
            color: #fff;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 80px 0;
            text-align: center;
        }

        header h1 {
            font-family: 'Old English Text MT', cursive, sans-serif;
            font-size: 3.5rem;
            color: #f7c873;
            text-shadow: 2px 2px 10px #000;
            text-transform: uppercase;
        }

        /* Form */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }

        .form-container input {
            background-color: #444;
            border: 1px solid #f7c873;
            color: #fff;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container input::placeholder {
            color: #ddd;
        }

        .form-container button {
            background-color: #f7c873;
            border: none;
            color: #000;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background-color: #e6b24d;
        }

        .form-container p {
            color: #f7c873;
            text-align: center;
            margin-top: 10px;
        }

        /* Error message */
        #registerError {
            color: #ff4747;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #2a2a2a;
            color: #aaa;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.6);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 data-aos="fade-down">Library Management System</h1>
    </header>

    <div class="container">
        <div class="form-container" data-aos="fade-up">
            <h2 class="text-center text-light" data-aos="fade-down">Register</h2>
            <form id="registerForm" class="mx-auto">
                <div class="mb-3">
                    <input type="text" id="registerUserName" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="registerRole" class="form-control" placeholder="Role (optional)">
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p id="registerError" class="mt-3"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Library Management System | All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
